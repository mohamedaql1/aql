<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #age {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Age Calculator</h1>
    <h2>محمد إبراهيم عقل</h2>
    <div id="age">Loading...</div>

    <script>
        function calculateAge() {
            const birthDate = new Date('2004-07-31T00:00:00');
            const now = new Date();
            const ageInSeconds = Math.floor((now - birthDate) / 1000);
            const totalDays = Math.floor(ageInSeconds / (24 * 60 * 60));

            const years = Math.floor(ageInSeconds / (365.25 * 24 * 60 * 60));
            const months = Math.floor(ageInSeconds / (30.44 * 24 * 60 * 60)) % 12;
            const days = totalDays % 30;
            const hours = Math.floor(ageInSeconds / (60 * 60)) % 24;
            const minutes = Math.floor(ageInSeconds / 60) % 60;
            const seconds = ageInSeconds % 60;

            document.getElementById('age').innerHTML = 
                `محمد عايش بقاله ${totalDays} يوم. <br> Years: ${years}, Months: ${months}, Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;
        }

        setInterval(calculateAge, 1000);
    </script>
</body>
</html>
